name: ðŸš€ Brimu CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Testes e ValidaÃ§Ã£o
  test:
    name: ðŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            Backend/package-lock.json
            Frontend/package-lock.json
            website/package-lock.json

      # Backend Tests
      - name: ðŸ“¦ Install Backend Dependencies
        working-directory: ./Backend
        run: npm ci

      - name: ðŸ” Generate Test Secrets
        working-directory: ./Backend
        run: |
          echo "JWT_SECRET=test-jwt-secret-for-ci-cd-pipeline-super-long-key" > .env.test
          echo "MONGODB_URI=mongodb://root:password@localhost:27017/brimu_test?authSource=admin" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "EMAIL_HOST=smtp.example.com" >> .env.test
          echo "EMAIL_USER=test@example.com" >> .env.test
          echo "EMAIL_PASS=test-password" >> .env.test

      - name: ðŸ—ï¸ Build Backend
        working-directory: ./Backend
        run: npm run build

      - name: ðŸ§ª Run Backend Tests
        working-directory: ./Backend
        run: npm test
        env:
          NODE_ENV: test

      - name: ðŸ“Š Backend Type Check
        working-directory: ./Backend
        run: npm run typecheck

      - name: ðŸ” Backend Lint
        working-directory: ./Backend
        run: npm run lint

      # Frontend Tests
      - name: ðŸ“¦ Install Frontend Dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: ðŸ—ï¸ Build Frontend
        working-directory: ./Frontend
        run: npm run build

      - name: ðŸ§ª Run Frontend Tests
        working-directory: ./Frontend
        run: npm test -- --watchAll=false
        env:
          CI: true

      - name: ðŸ” Frontend Lint
        working-directory: ./Frontend
        run: npm run lint

      # Website Tests
      - name: ðŸ“¦ Install Website Dependencies
        working-directory: ./website
        run: npm ci

      - name: ðŸ—ï¸ Build Website
        working-directory: ./website
        run: npm run build

      - name: ðŸ” Website Lint
        working-directory: ./website
        run: npm run lint

      # Security Checks
      - name: ðŸ”’ Security Audit Backend
        working-directory: ./Backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ”’ Security Audit Frontend
        working-directory: ./Frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ”’ Security Audit Website
        working-directory: ./website
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # Artifact Upload
      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            Backend/dist/
            Frontend/dist/
            website/.next/
          retention-days: 7

  # Job 2: Build Docker Images
  build-docker:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract Metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Extract Metadata Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Extract Metadata Website
        id: meta-website
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/website
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and Push Website Image
        uses: docker/build-push-action@v5
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: ${{ steps.meta-website.outputs.tags }}
          labels: ${{ steps.meta-website.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Staging
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸŽ¯ Deploying to Staging Environment"
          echo "ðŸ“¦ Backend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:develop"
          echo "ðŸ“¦ Frontend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:develop"
          echo "ðŸ“¦ Website Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/website:develop"
          # TODO: Implementar deploy real para staging
          # Exemplos: kubectl, docker-compose, etc.

      - name: âœ… Staging Health Check
        run: |
          echo "ðŸ¥ Performing health checks on staging..."
          # TODO: Implementar health checks reais
          sleep 10
          echo "âœ… Staging deployment successful!"

  # Job 4: Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Production
        run: |
          echo "ðŸŽ¯ Deploying to Production Environment"
          echo "ðŸ“¦ Backend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
          echo "ðŸ“¦ Frontend Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"
          echo "ðŸ“¦ Website Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/website:latest"
          # TODO: Implementar deploy real para produÃ§Ã£o
          # Exemplos: kubectl, docker-compose, etc.

      - name: âœ… Production Health Check
        run: |
          echo "ðŸ¥ Performing health checks on production..."
          # TODO: Implementar health checks reais
          sleep 10
          echo "âœ… Production deployment successful!"

      - name: ðŸ“¢ Notify Success
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          echo "ðŸ”— Application URL: https://your-domain.com"
          # TODO: Enviar notificaÃ§Ã£o real (Slack, email, etc.)

  # Job 5: Notification
  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test, build-docker, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ“Š Pipeline Summary
        run: |
          echo "## ðŸ“Š Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging Deploy | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ• **Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY