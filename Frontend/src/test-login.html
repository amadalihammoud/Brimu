<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Brimu</title>
</head>
<body>
    <h1>Teste de Login</h1>
    <div id="status"></div>
    
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testHealth()">Testar Health</button>
    
    <div id="result"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        
        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = `<p style="color: ${isError ? 'red' : 'green'}">${message}</p>`;
        }
        
        function showResult(data) {
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testHealth() {
            try {
                updateStatus('Testando conectividade com o backend...');
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('✅ Backend está funcionando!');
                    showResult(data);
                } else {
                    updateStatus('❌ Erro no backend', true);
                    showResult(data);
                }
            } catch (error) {
                updateStatus(`❌ Erro de conexão: ${error.message}`, true);
                showResult({ error: error.message });
            }
        }
        
        async function testLogin() {
            try {
                updateStatus('Testando login...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@brimu.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('✅ Login realizado com sucesso!');
                    showResult(data);
                    
                    // Salvar token para teste
                    localStorage.setItem('brimu_token', data.token);
                    localStorage.setItem('brimu_user', JSON.stringify(data.user));
                } else {
                    updateStatus(`❌ Erro no login: ${data.message}`, true);
                    showResult(data);
                }
            } catch (error) {
                updateStatus(`❌ Erro de login: ${error.message}`, true);
                showResult({ error: error.message });
            }
        }
        
        // Testar conectividade automaticamente
        testHealth();
    </script>
</body>
</html>
