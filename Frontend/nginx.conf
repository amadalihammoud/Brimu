# Configuração otimizada do Nginx para Frontend React
server {
    listen 80;
    server_name localhost;
    
    # Diretório raiz
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Cache estático agressivo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Cache HTML menos agressivo
    location ~* \.html$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Proxy para API (se necessário)
    location /api/ {
        # Configurar proxy_pass para backend se necessário
        # proxy_pass http://backend:5000/api/;
        return 502 "API proxy not configured";
    }
    
    # React Router - todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Content-Type-Options nosniff;
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
    
    # Configurações de log
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;
}